<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>AlpineJS Tutorial</title>
</head>
<body>

    <script>
        let stopTimer
    </script>
    
    <div class="bg-primary text-dark bg-opacity-75">
        <div class="container">
            <h3 class="display-4 text-white"><u>AlpineJS Tutorial</u></h3>
            <div class="row g-2">
              <div class="col-6">
                <div class="p-3 border bg-light">
                    <h5>Creating a component</h5>
                    <div x-data="{ title: 'Hello Alpine' }">
                        <p x-text="title"></p>
                    </div>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 border bg-light">
                    <h5>Click Events</h5>
                    <div x-data="{ title: 'Hello Alpine' }">
                        <p x-text="title"></p>
                        <button class="btn btn-warning" x-on:click="title='Alpine Rocks!'">click me</button>
                    </div>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 border bg-light">
                    <h5>Create a Counter Component</h5>
                    <div x-data="{ count: 1 }">
                        <p x-text="count"></p>
                        <button class="btn btn-warning" @click="count--">Count Down</button>
                        <button class="btn btn-warning" @click="count++">Count Up</button>
                    </div>
                </div>
              </div>
              <div class="col-6">
                  <div class="p-3 border bg-light">
                    <h5>AlpineJS x-init</h5>
                    <div x-data="{ countdown: 60 }"
                        x-init="">
                        <h2 x-text="countdown"></h2>

                        <button class="btn btn-success" @click="stopTimer=setInterval(function(){
                            countdown--;
                            }, 1000);">Start</button>
                        <button class="btn btn-warning" @click="countdown='60'">Reset</button>
                        <button class="btn btn-danger" @click="clearInterval(stopTimer);">Pause</button>
                    </div>
                </div>
              </div>
            </div>

            <div class="row g-2">
                <div class="col-6">
                  <div class="p-3 border bg-light">
                    <h5>AlpineJS x-show directive</h5>
                    <div x-data="{ show: false }">
                        <button class="btn btn-warning" @click="show=!show">Show</button>
                        <div x-show.transition="show">Hello</div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border bg-light">
                    <h5>AlpineJS x-model</h5>
                    <div x-data="{ title: 'AlpineJS is Awesome' }">
                        <p x-text="title"></p>
                        <input type="text" x-model="title">
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border bg-light">
                      <h5>AlpineJS x-ref</h5>
                      <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                          <div x-ref="sentence">I am a sentence</div>
                          <button class="btn btn-warning" @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
                      </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-3 border bg-light">
                    <h5>AlpineJS x-if</h5>
                    <div x-data="{ socks: 'blue' }">
                        <template x-if="socks=='blue'">
                            <p>My socks are blue</p>
                        </template>
                        <template x-if="socks=='green'">
                            <p>My socks are green</p>
                        </template>
                        <button class="btn btn-warning" @click="socks = 'green'">Change Socks</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-6">
                  <div class="p-3 border bg-light">
                    <h5>AlpineJS x-for</h5>
                    <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                        <p>Groceries</p>
                        <ul>
                            <template x-for="item in groceries">
                                <li x-text="item"></li>
                            </template>
                        </ul>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
